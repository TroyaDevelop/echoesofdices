services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: "5017"
      NODE_ENV: "production"
      DB_HOST: "mariadb"
      DB_PORT: "3306"
      DB_NAME: "eotd20_wiki"
      DB_USER: "echoes"
      DB_PASSWORD: "echoes_password"
      ECHOESROOT_LOGIN: "${ECHOESROOT_LOGIN}"
      ECHOESROOT_PASSWORD: "${ECHOESROOT_PASSWORD}"
    ports:
      - "5017:5017"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mariadb
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        API_URL: "http://localhost:5017/api"
    environment:
      NODE_ENV: "production"
    ports:
      - "3017:80"
    depends_on:
      - backend
    restart: unless-stopped

  mariadb:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: "echoes_root"
      MARIADB_DATABASE: "eotd20_wiki"
      MARIADB_USER: "echoes"
      MARIADB_PASSWORD: "echoes_password"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    restart: unless-stopped

volumes:
  mariadb_data:
